<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><contato class="html"></contato></title>
</head>
<body>
    <a href="index.html"></a>
    <form action="" method="post" >
        <fieldset>
            <legend> identifição</legend>
            <p>
                <label for="nome"> Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="digite seu noe completo " maxlength="150">
            </p>
            <p>
                <label for="email"> Email.:</label>
                <input type="email" placeholder="digite seu email" maxlength="20">
            </p>
            <p>
                <label for="senha"> Senha:</label>

        <fieldset>

            </p>

                <label for="numero">Numero: </label>
                <input type="number" id="numero" min="0"max="999999">
            </p>

                <label for="estado">Estado: </label>
                <select id="estado">
                    <optgroup label="região sudeste">
